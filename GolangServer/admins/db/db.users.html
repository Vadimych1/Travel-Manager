<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelManager - database/users</title>
</head>
<body style="font-family: sans-serif;">
    <h1>TravelManager - database/users</h1>
    <form method="post">
        <input type="submit" value="back">
        <input type="hidden" name="pwd" value="admin">
        <input type="hidden" name="action" value="login">
        <input type="hidden" name="page" value="main/main">
    </form>
    <hr>
    <form method="get" action="register">
        <h2>Method <a href="/register">register</a></h2>
        <input type="text" name="name" placeholder="name" required>
        <input type="email" name="username" placeholder="email" required>
        <input type="password" name="password" placeholder="password" required>
        <input type="submit" value="send">
    </form>

    <hr>
    <form method="get" action="login">
        <h2>Method <a href="/login">login</a></h2>
        <input type="email" name="username" placeholder="email" required>
        <input type="password" name="password" placeholder="password" required>
        <input type="submit" value="send">
    </form>
</body>
</html>
